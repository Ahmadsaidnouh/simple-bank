<div class="main-bg">
    <div class="curved main-bg">
        <div class="container pb-5 text-white text-center">

            <h1 class="mb-5">All Customers Table</h1>
            <p>A general look at customers' names and emails.</p>
        </div>
    </div>
    <div class="container table-container p-4">
        <table *ngIf="!showLoader;else loader" class="table">
            <thead>
                <th>Index</th>
                <th>Name</th>
                <th>Email</th>
                <th>View</th>
            </thead>
            <tbody>
                <tr *ngFor='let user of users; let i = index; let lst = last'
                    [style.border-color]="lst?'transparent':'inherit'">
                    <td>{{i + 1}}</td>
                    <td>{{user.name}}</td>
                    <td>{{user.email}}</td>
                    <td><a class="btn main-btn" routerLink="viewCustomer/{{user._id}}">view customer</a></td>
                </tr>
            </tbody>
        </table>
        <ng-template #loader>
            <div class="sk-fading-circle">
                <div class="sk-circle1 sk-circle"></div>
                <div class="sk-circle2 sk-circle"></div>
                <div class="sk-circle3 sk-circle"></div>
                <div class="sk-circle4 sk-circle"></div>
                <div class="sk-circle5 sk-circle"></div>
                <div class="sk-circle6 sk-circle"></div>
                <div class="sk-circle7 sk-circle"></div>
                <div class="sk-circle8 sk-circle"></div>
                <div class="sk-circle9 sk-circle"></div>
                <div class="sk-circle10 sk-circle"></div>
                <div class="sk-circle11 sk-circle"></div>
                <div class="sk-circle12 sk-circle"></div>
            </div>
        </ng-template>
    </div>

</div>
